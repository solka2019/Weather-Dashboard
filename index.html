<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Modak|Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-4 left-pane">
                <div class="row">
                    <div class="col-sm mt-3">
                        <label for="search" id="searchLabel">Search for a City:</label> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-auto pr-0">
                        <input id="searchInput" type="search" class="form-control">
                    </div>
                    <div class="col-auto pl-0">
                        <button id="btnSearchSubmit" type="submit" class="btn btn-primary">Submit
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul id="city-list" class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-8 right-pane">
                <div class="row">
                    <div class="col-12 mt-3">
                        <div class="card card-big">
                            <div class="card-body">
                                <div id="today">
                                    <h3 id="head-city-date">Atlanta (12/18/2019)</h3>
                                    <img id="conditions-image" src="" alt="Current Conditions">
                                </div>
                                <div class="row">
                                    <h5 id="time-hour">1pm</h5>
                                    <div class="col-sm-6 px-0">
                                        <table class="table table-sm table-hover">
                                            <tr>
                                                <th>Temperature:</th>
                                                <td><span id="temperature"></span></td>
                                            </tr>
                                            <tr>
                                                <th>Humidity:</th>
                                                <td><span id="humidity"></span></td>
                                            </tr>
                                            <tr>
                                                <th>Wind Speed:</th>
                                                <td><span id="wind-speed"></span></td>
                                            </tr>
                                            <tr>

                                                <th>UV Index:</th>
                                                <td><span id="uv-index"></span></td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="col-sm-6 pl-0">
                                        <p id="description"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mt-3">
                        <h3>5-day Forecast</h3>
                        <!-- <div class="row five-day">
                            Five Day Cards Here
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src=api.openweathermap.org/data/2.5/weather?q={city name}&appid={your api key}></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
